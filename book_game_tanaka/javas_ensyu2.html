<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>javas_ensyu2</title>
    <script>
      function sum() {
        var v = document.getElementById("number").value;
        var r = 0;

        for (var i=0; i <=v; i++) {
          r += i;
        }

        var s = "1から" + v + "の合計は" + r + "です"
        var r = document.getElementById("result");

        r.textContent = s;
      }
    </script>
  </head>
  <body>
    <input id="number">
    <button onclick="sum()">入力判定</button>
    <p id="result"></p>
  </body>
</html>

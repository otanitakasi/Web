<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #clock {
        width: 300px;
        height: 300px;
      }
    </style>
    <script type="text/javascript">
      var ctx, h, m, s;

      function gobj(id) {
        return document.getElementById(id);
      }

      function init() {
        var canvas = gobj("clock");
        ctx = canvas.getContext("2d");
        setInterval(tick, 1000);
      }

      function tick() {
        var now = new Date();
        h = now.getHours() % 12;
        m = now.getMinutes();
        s = now.getSeconds();
        gobj("time").textContent = now.toTimeString();
        paint();
      }

      function drawHand(rotation, length, width, color) {
        ctx.save();
        ctx.lineWidth = width;
        ctx.strokeStyle = color;
        ctx.translate(150, 150);
        ctx.rotate(rotation);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(0, -length);
        ctx.stroke();
        ctx.restore();
      }

      function paint() {
        ctx.clearRect(0, 0, 300, 300);

        ctx.save();
        ctx.translate(150, 150);
        ctx.strokeStyle = "block";

        var pitch = Math.PI * 2 / 60;

        for (var i=0; i<60; i++) {

          var r = Math.PI / 6 * i;

          ctx.beginPath();
          ctx.lineWidth = (i%5)==0 ? 3 : 1;
          ctx.moveTo(0, -120);
          ctx.lineTo(0, -140);
          ctx.stroke();
          ctx.rotate(pitch);
        }
          ctx.restore();

          var radH = (Math.PI*2)/12*h + (Math.PI*2)/12*(m/60);
          var radM = (Math.PI*2)/60*m;
          var radS = (Math.PI*2)/60*s;

          drawHand(radH, 80, 6, "blue");
          drawHand(radM, 120, 4, "blue");
          drawHand(radS, 140, 2, "red");
      }

    </script>
  </head>
  <body onload="init()">
    <canvas id="clock" width="300" height="300"></canvas>
    <p id="time"></p>
  </body>
</html>
